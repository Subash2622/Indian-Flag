    <title>Happy Independence Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center-container">
        <h1>Indian Independence Day</h1>
        <div class="wrapper">
            <div class="pole"></div>
            <div class="flag">
                <div class="section section-top"></div>
                <div class="section section-middle">
                    <div class="ashok-chakra">
                        <div class="spoke spoke-one"></div>
                        <div class="spoke spoke-two"></div>
                        <div class="spoke spoke-three"></div>
                        <div class="spoke spoke-four"></div>
                        <div class="spoke spoke-five"></div>
                        <div class="spoke spoke-six"></div>
                        <div class="spoke spoke-sevean"></div>
                        <div class="spoke spoke-eight"></div>
                        <div class="spoke spoke-nine"></div>
                        <div class="spoke spoke-ten"></div>
                        <div class="spoke spoke-eleven"></div>
                        <div class="spoke spoke-twelve"></div>
                        <div class="spoke spoke-thirteen"></div>
                        <div class="spoke spoke-fourteen"></div>
                        <div class="spoke spoke-fiveteen"></div>
                        <div class="spoke spoke-sixteen"></div>
                        <div class="spoke spoke-seventeen"></div>
                        <div class="spoke spoke-eighteen"></div>
                        <div class="spoke spoke-ninteen"></div>
                        <div class="spoke spoke-twenty"></div>
                        <div class="spoke spoke-twentyone"></div>
                        <div class="spoke spoke-twentytwo"></div>
                        <div class="spoke spoke-twentythree"></div>
                        <div class="spoke spoke-twentyfour"></div>
                    </div>
                </div>
                <div class="section section-bottom"></div>
            </div>
            <div class="flag-stand"></div>
        </div>
    </div>
</body>
</html>
